<body class="bg">

    <container class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mt-2 bg-white fixed-top" style="opacity: 0.5">
                <h5 class="h1 ml-lg-4 ml-md-4 my-0 mr-md-auto" style="font-family: Permanent Marker; color: red">Word
                    Guess</h5>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-3 ml-5 mt-5 font-weight-bold" style="color: red; opacity: 0.5">
                <p class="align-items-center">guesses left</p>
                <br>
                <br>
                <p class="align-items-center">letters picked</p> 
                <br>
                <br>
            <div>
                <!--display win or lose here; appear above the guessed word-->
                <p>WIN!</p>
            </div>
            </div>

            <div class="col-sm-6">
                <!--display word blanks and choosen letters-->
            </div>
        </div>

<br><br><br><br><br>

        <div class="row">
            <div class="col-12">
                <p class="text-center" style="color: rgb(190, 61, 1); font-family: Arial, Helvetica, sans-serif">Press
                    any key to get started!</p>
            </div>
        </div>


        <footer class="footer fixed-bottom">
            <div class="container">
                <h5 class="text-center" style="font-family: Permanent Marker; color: red">Lady
                                Superheros & Villians</h5>
            </div>
